<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet"> 

    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <output id="output">0</output>
                <button class="operator" id="remainder" value="%">%</button>
                <button class="clear" id="clear">C</button>
                <button class="backspace" id="backspace">&#8592</button>
                <button class="operator" id="divide" value="/">&#247</button>
                <button class="number" id="num7" value="7">7</button>
                <button class="number" id ="num8" value="8">8</button>
                <button class="number" id="num9" value="9">9</button>
                <button class="operator" id="multiply" value="x">x</button>
                <button class="number" id="num4" value="4">4</button>
                <button class="number" id="num5" value="5">5</button>
                <button class="number" id="num6" value="6">6</button>
                <button class="operator" id="minus" value="-">-</button>
                <button class="number" id="num1" value="1">1</button>
                <button class="number" id="num2" value="2">2</button>
                <button class="number" id="num3" value="3">3</button>
                <button class="operator" id="plus" value="+">+</button>
                <button class="number" id="num0"  value="0">0</button>
                <button class="decimal" id="decimal" value=".">.</button>
                <button class="equals" id="equals" value="=">&#61</button>
            </div>
        </div>
    </main>
    <footer>
      <p><a href="https://twitter.com/Ra5eUrWeapon">Joseph Wilde</a> &copy <script>document.write(new Date().getFullYear());</script></p>
    </footer>
</body>
</html>
